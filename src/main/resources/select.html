<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select</title>
    <style>
        body > form > select:nth-child(3){
            background-color: chartreuse;
            color: darkorange;
        }

    </style>
</head>
<body>
<h1> Hello select</h1>

<form action="#">
<select name="cities" multiple size="10">
    <option>Dnipro</option>
    <option>Kiyv</option>
    <option>Odessa</option>
    <option>L`vov</option>
</select>
    <select name="country" multiple size="10">
        <option>USA</option>
        <option>Ukraine</option>
        <option>France</option>
        <option>Italy</option>
    </select>
</form>
</body>
</html>
